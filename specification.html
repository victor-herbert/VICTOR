<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Specifications</title>
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffdd57;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      color: #ffdd57;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover {
      color: #fff;
    }

    /* Car Image Styling */
    #carImage {
      max-width: 500px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    #carImage:hover {
      transform: scale(1.05);
    }

    /* Car Details List */
    #carDetails {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 500px;
      text-align: left;
    }
    #carDetails li {
      background: rgba(255,255,255,0.1);
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 16px;
      transition: background 0.3s;
    }
    #carDetails li:hover {
      background: rgba(255,221,87,0.2);
    }

    /* Buttons */
    .btn-container {
      margin-top: 30px;
    }
    button {
      padding: 12px 25px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background: #ffdd57;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #ffd633;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <a href="specification.html">ðŸ”™ Specification Home</a>

  <h2 id="title">Car Specifications</h2>
  <img id="carImage" src="" alt="Car Image">

  <ul id="carDetails"></ul>

  <div class="btn-container">
    <button onclick="location.href='gallery.html'">â¬… Back</button> 
    <button onclick="goToOrder()">Next âž¡</button>
  </div>

  <script>
    const cars = {
      a: {
        title: "Car A - NISSAN GTR",
        img: "a.png",
        details: [
          "Stock: C24-1186",
          "Location: Mombasa, Kenya",
          "Model: Lambo220",
          "Registration: 2018",
          "Model Code: RTC23",
          "Body Type: Compact SUV",
          "Engine: 2000cc / Petrol",
          "Transmission: Automatic",
          "Exterior Color: Blue",
          "Doors: 2",
          "Seats: 2",
          "Drive Side: Right-hand side"
        ]
      },
      b: {
        title: "Car B - Ferrari488",
        img: "b.png",
        details: [
          "Stock: B90-5521",
          "Location: Nairobi, Kenya",
          "Model: Ferrari488",
          "Registration: 2020",
          "Model Code: F488GT",
          "Body Type: Coupe",
          "Engine: 3900cc / Petrol Turbo",
          "Transmission: Automatic",
          "Exterior Color: Red",
          "Doors: 2",
          "Seats: 2",
          "Drive Side: Left-hand side"
        ]
      },
      c: {
        title: "Car C - RangeRover Evoque",
        img: "c.png",
        details: [
          "Stock: C78-2231",
          "Location: Kisumu, Kenya",
          "Model: RangeRover Evoque",
          "Registration: 2019",
          "Model Code: RR-EV19",
          "Body Type: SUV",
          "Engine: 2200cc / Diesel",
          "Transmission: Automatic",
          "Exterior Color: Black",
          "Doors: 4",
          "Seats: 5",
          "Drive Side: Right-hand side"
        ]
      },
      d: {
        title: "Car D - ROLLSROYCE",
        img: "d.png",
        details: [
          "Stock: D45-9022",
          "Location: Nakuru, Kenya",
          "Model: Nissan GTR",
          "Registration: 2021",
          "Model Code: GTR35",
          "Body Type: Sports Coupe",
          "Engine: 3800cc / Petrol Turbo",
          "Transmission: Automatic",
          "Exterior Color: Silver",
          "Doors: 2",
          "Seats: 4",
          "Drive Side: Left-hand side"
        ]
      }
    };

    // Get car from URL
    const params = new URLSearchParams(window.location.search);
    const carKey = params.get("car");

    if (carKey && cars[carKey]) {
      document.getElementById("title").textContent = cars[carKey].title;
      document.getElementById("carImage").src = cars[carKey].img;

      const detailsList = document.getElementById("carDetails");
      cars[carKey].details.forEach(detail => {
        const li = document.createElement("li");
        li.textContent = detail;
        detailsList.appendChild(li);
      });
    } else {
      document.getElementById("title").textContent = "Car not found!";
    }

    function goToOrder() {
      const params = new URLSearchParams(window.location.search);
      const carKey = params.get("car");

      if (carKey) {
        window.location.href = "order.html?car=" + carKey; 
      } else {
        alert("Please select a car first!");
      }
    }
  </script>
</body>
</html>
