<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Gallery</title>
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #ffdd57;
    }

    /* Navigation link */
    a.nav-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #ffdd57;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    a.nav-link:hover {
      color: #ffffff;
    }

    /* Gallery Grid */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px auto;
      max-width: 900px;
    }

    #gallery a {
      display: block;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #gallery a:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    #gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    /* Buttons */
    .btn-container {
      margin-top: 30px;
    }
    button {
      padding: 12px 25px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background: #ffdd57;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffd633;
    }
  </style>
</head>
<body>

  <a href="gallery.html" class="nav-link">üè† Back to Gallery</a>

  <h1>üöó Explore Our Cars</h1>

  <div id="gallery">
    <a href="specification.html?car=a"><img src="a.png" alt="Car A"></a>
    <a href="specification.html?car=b"><img src="b.png" alt="Car B"></a>
    <a href="specification.html?car=c"><img src="c.png" alt="Car C"></a>
    <a href="specification.html?car=d"><img src="d.png" alt="Car D"></a>
  </div>

  <div class="btn-container">
    <button onclick="location.href='home.html'">‚¨Ö Back</button>
    <button onclick="location.href='specification.html'">Next ‚û°</button>
  </div>

</body>
</html>
